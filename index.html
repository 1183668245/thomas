      <p class="margin-bottom-24px"><strong class="bold-text">The story of polar bear Knut and keeper Thomas.</strong></p>
      <p class="margin-bottom-24px">CA: <a href="https://pump.fun/BSDJycmiNGJHk4BoHfxBi33dahjQMuCdWn9AvRwJpump"
          target="_blank">BSDJycmiNGJHk4BoHfxBi33dahjQMuCdWn9AvRwJpump</a>
      </p>
      <BR class="about"> 
         Knut was born on December 5, 
          2006 in the Berlin Zoo. <BR>Knut was abandoned by his mother as soon as he was born. After giving birth to twins, his mother threw
           them on the ground and refused to feed them.  <BR>Knut's twin brother died a few days later, but he survived in the zoo's artificial
            incubator for 44 days. He was then cared for and raised by a keeper named Thomas Dörflein and grew up. <BR>
When Knut was struggling on the edge of death, he didn't know that the human world had launched a global debate on his life and death. 
Animal rights activist Frank Albrecht called for letting him fend for himself according to the laws of nature instead of being raised by humans.
 He accused the zoo of violating the animal protection law by trying to keep Knut alive. <BR> But more people supported keeping Knut alive.
  Children came to the zoo in a team, holding signs that read "Knut Live!" and "Knut We Love You!" Countless emails were sent to the zoo to protect Knut. <BR>
   The zoo director also vowed to let Knut live and not harm it.</div>
